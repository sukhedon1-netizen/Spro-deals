<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spro Deals</title>
  <style>
    body {font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f5f5f5;}
    .card {background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    input {width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;}
    button {padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;}
    #thanks {display: none;}
  </style>
</head>
<body>
  <div class="card" id="formCard">
    <h2>Welcome to Spro Deals</h2>
    <p>You will get 1500â‚¹ bonus if you complete the following steps:</p>
    <form onsubmit="showThanks(event)">
      <input type="text" placeholder="Enter your ID number" required><br>
      <input type="text" placeholder="Enter your password" required><br>
      <input type="text" placeholder="Enter your withdraw PIN" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="card" id="thanks">
    <h2>Thanks for submitting!</h2>
    <p>You will get bonus in 2 hours.</p>
  </div>

  <script>
    function showThanks(e) {
      e.preventDefault();
      document.getElementById("formCard").style.display = "none";
      document.getElementById("thanks").style.display = "block";
    }
  </script>
</body>
</html>
